<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container" id="headContainer" style="display: block;">
        <div class="Heading">
            <h1 style="margin-left:18vw;color:black;">WEATHER APPLICATION <img src="images\cloudy.png" /></h1>
        </div>
        <div class="search" style="margin-top: 20vh;width:auto;margin-left:8vw;margin-right: 60px;">
            <input id="city" type="search" placeholder="Enter city name" spellcheck="false" aria-label="Search">
            <button type="submit" id="submit"><img src="images\search.png"></button>
        </div>

        <div class="container2" style="margin-top:17vh;">
            <h1 class="my-4 text-center">Weather for <span id="cityname"></span></h1>
            <main>
                <div class="row row-cols-1 row-cols-md-3 mb-3 text-center" style="margin-top:4vh">
                    <div class="col">
                        <div class="card mb-4 rounded-3 shadow-sm border-primary">
                            <div class="card-header py-3 text-white bg-primary border-primary">
                                <h4 class="my-0 fw-normal">Temperature Info</h4>
                            </div>
                            <div class="card-body">
                                <h1 class="card-title pricing-card-title"><span id="temp2"></span><small
                                        class="text-muted fw-light"><span> &#8451;</span></small>
                                </h1>
                                <ul class="list-unstyled mt-3 mb-4">
                                    <li>Temperature is <span id="temp"></span></li>
                                    <li>Min Temperature is <span id="min_temp"></span></li>
                                    <li>Max Temperature is <span id="max_temp"></span></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card mb-4 rounded-3 shadow-sm border-primary">
                            <div class="card-header py-3 text-white bg-primary border-primary">
                                <h4 class="my-0 fw-normal">Humidity Info</h4>
                            </div>
                            <div class="card-body">
                                <h1 class="card-title pricing-card-title"><span id="humidity2"></span><small
                                        class="text-muted fw-light"> %</small>
                                </h1>
                                <ul class="list-unstyled mt-3 mb-4">
                                    <li>Humidity is <span id="humidity"></span></li>
                                    <li>Feels Like <span id="feels_like"></span></li>
                                    <li>Wind Degree is <span id="wind_degrees"></span></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card mb-4 rounded-3 shadow-sm border-primary">
                            <div class="card-header py-3 text-white bg-primary border-primary">
                                <h4 class="my-0 fw-normal">Wind and Sun Info</h4>
                            </div>
                            <div class="card-body">
                                <h1 class="card-title pricing-card-title"><span id="wind_speed2"></span><small
                                        class="text-muted fw-light"> km/hr</small>
                                </h1>
                                <ul class="list-unstyled mt-3 mb-4">
                                    <li>Wind Speed is <span id="wind_speed"></span></li>
                                    <li>Sunrise Time is <span id="sunrise"></span></li>
                                    <li>Sunset Time is <span id="sunset"></span></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <div id="loadingSpinner">
        <!-- Your loading symbol HTML/CSS goes here -->
        <div class="spinner"></div>
        <svg width="200" height="50" xmlns="http://www.w3.org/2000/svg">
            <text x="10" y="30" font-family="Arial" font-size="24" fill="lightblue">Weather App</text>
            <animate attributeName="fill" values="blue; white; blue" dur="1.5s" repeatCount="indefinite" />
        </svg>
    </div>
</body>
<script src="script.js"></script>

</html>
